<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aprobo Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      margin-top: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
      padding: 15px;
      background-color: #f0f0f0;
      border-left: 4px solid #4CAF50;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h2>Aprobo Product Assistant</h2>
  <p>Ask about flooring products:</p>
  
  <input type="text" id="question" placeholder="e.g. What’s the difference between Format Click 30 and 55?" />
  <button onclick="askQuestion()">Ask</button>
  
  <div id="result"></div>

  <script>
    async function askQuestion() {
      const question = document.getElementById("question").value;
      const resultDiv = document.getElementById("result");

      resultDiv.innerText = "⏳ Thinking...";

      try {
        const response = await fetch("http://localhost:8000/ask/", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ question: question }),
        });

        const data = await response.json();
        resultDiv.innerText = data.answer || "❌ No answer returned.";
      } catch (error) {
        console.error(error);
        resultDiv.innerText = "❌ Error: Could not connect to backend.";
      }
    }
  </script>
</body>
</html>
